<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Enter username: </label>
    <input id="username" type="text" th:field="*{username}">
    <div style="color: red" th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}">Username error
    </div>
    <br>
    <label for="yearOfBirth">Enter year: </label>
    <input id="yearOfBirth" type="text" th:field="*{year_of_birth}">
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}"
         th:errors="*{year_of_birth}">Year error
    </div>
    <br>
    <label for="password">Enter password: </label>
    <input id="password" type="password" th:field="*{password}">
    <div style="color: red" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Password error
    </div>
    <br>
    <input type="submit" value="Register">
</form>
</body>
</html>
